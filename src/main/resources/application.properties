# ----------------------------
# Server
# ----------------------------
server.address=0.0.0.0
server.port=8080

# ----------------------------
# MySQL DataSource
# ----------------------------
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:hongchelin}?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:yang1378!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------
# JPA / Hibernate
# ----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ----------------------------
# Multipart (파일 업로드 용량 제한)
# ----------------------------
spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB

# ----------------------------
# App custom
# ----------------------------
# OS 환경 맞춰서 하나만 쓰세요
# Windows: app.upload-dir=C:/hongchelin/uploads
# Linux/Mac: app.upload-dir=./uploads
app.
